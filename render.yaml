services:
  - type: web
    name: whisper-transcriber
    env: python
    plan: free
    region: oregon
    branch: main
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 200
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
